version: '3.8'

services:
  # PostgreSQL Database with pgvector
  db:
    image: ankane/pgvector:latest
    container_name: job-email-db
    environment:
      POSTGRES_DB: job_email_db
      POSTGRES_USER: job_email_user
      POSTGRES_PASSWORD: job_email_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U job_email_user -d job_email_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # FastAPI Application
  web:
    build: .
    container_name: job-email-api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://job_email_user:job_email_pass@db:5432/job_email_db
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Mount source code for development (optional - comment out for production-like testing)
      - ./src:/app/src
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 2 &&
        echo 'Running migrations...' &&
        alembic upgrade head &&
        echo 'Starting application...' &&
        python -m uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
      "

volumes:
  postgres_data:
