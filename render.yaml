services:
  # Web Service - FastAPI Application
  - type: web
    name: job-email-api
    runtime: python
    region: singapore
    plan: free
    branch: master
    buildCommand: pip install --upgrade pip && pip install --no-cache-dir -r requirements.txt && alembic upgrade head
    startCommand: cd src && python -m uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: job-email-db
          property: connectionString

databases:
  # PostgreSQL Database with pgvector
  - name: job-email-db
    databaseName: job_email_db
    user: job_email_user
    region: singapore
    plan: free
    postgresMajorVersion: 15